#################
# AppSync - AppSyncApi
#################
  AppSyncApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name:
        Fn::Sub: ${StackName}-${EnvironmentIdentifier}-api
      Tags:
        - Key: "cost-allocation"
          Value:
            Fn::Sub: ${StackName}
      XrayEnabled: true
      LogConfig: # https://github.com/aws/aws-appsync-community/issues/190
        CloudWatchLogsRoleArn:
          Fn::GetAtt: AppSyncCloudWatchRole.Arn
        ExcludeVerboseContent: FALSE
        FieldLogLevel: ERROR
      # AuthenticationType: AWS_IAM
      # AuthenticationType: AMAZON_COGNITO_USER_POOLS
      # UserPoolConfig:
      #   AwsRegion: "eu-central-1"
      #   DefaultAction: ALLOW
      #   UserPoolId:
      #     Ref: UserPool
      # # https://youtu.be/7PBizBLaUoU?t=840
      # AdditionalAuthenticationProviders:
      #   AuthenticationType: AWS_IAM
      AuthenticationType: API_KEY

  AppSyncApiDevKey:
    Type: AWS::AppSync::ApiKey
    Description: "Development key"
    Properties:
      ApiId:
        Fn::GetAtt:
          - AppSyncApi
          - ApiId
      # 2024-04-03T22:01:40.000Z
      Expires: 1712181700

  AppSyncApiTestKey:
    Type: AWS::AppSync::ApiKey
    Description: "Automated tests key"
    Properties:
