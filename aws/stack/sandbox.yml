  AppSyncCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        - Key: "cost-allocation"
          Value:
            Fn::Sub: ${StackName}
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSAppSyncPushToCloudWatchLogs
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - appsync.amazonaws.com

  AppSyncApiSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
          - AppSyncApi
          - ApiId
      Definition: './appsync/schema/AppSyncApi/*.graphql'

  NoneSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt: AppSyncApi.ApiId
      Name: NoneSource
      Type: NONE

  RecipesTableSource:
