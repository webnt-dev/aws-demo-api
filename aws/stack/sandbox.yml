#######################################################
# AppSync
#######################################################

#################
# AppSync - AppSyncApi
#################
  AppSyncApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name:
        Fn::Sub: ${StackName}-${EnvironmentIdentifier}-api
      Tags:
        - Key: "cost-allocation"
          Value:
            Fn::Sub: ${StackName}
      XrayEnabled: true
      LogConfig: # https://github.com/aws/aws-appsync-community/issues/190
        CloudWatchLogsRoleArn:
          Fn::GetAtt: AppSyncCloudWatchRole.Arn
        ExcludeVerboseContent: FALSE
        FieldLogLevel: ERROR
      # AuthenticationType: AWS_IAM
      # AuthenticationType: AMAZON_COGNITO_USER_POOLS
      # UserPoolConfig:
      #   AwsRegion: "eu-central-1"
      #   DefaultAction: ALLOW
      #   UserPoolId:
      #     Ref: UserPool
      # # https://youtu.be/7PBizBLaUoU?t=840
      # AdditionalAuthenticationProviders:
      #   AuthenticationType: AWS_IAM
      AuthenticationType: API_KEY

  AppSyncApiKey:
    Type: AWS::AppSync::ApiKey
    Properties:
      ApiId:
        Fn::GetAtt:
          - AppSyncApi
          - ApiId
      # Sat Apr 05 2024 00:00:00 GMT+0000
      Expires: 1712181600

  AppSyncApiKeyTest:
    Type: AWS::AppSync::ApiKey
    Properties:
      ApiId:
        Fn::GetAtt:
          - AppSyncApi
          - ApiId
      # Sat Apr 05 2024 00:00:00 GMT+0000
      Expires: 1712181600

  AppSyncCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        - Key: "cost-allocation"
          Value:
            Fn::Sub: ${StackName}
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSAppSyncPushToCloudWatchLogs
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - appsync.amazonaws.com

  AppSyncApiSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
          - AppSyncApi
          - ApiId
      Definition: './appsync/schema/AppSyncApi/*.graphql'


  NoneSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt: AppSyncApi.ApiId
      Name: NoneSource
      Type: NONE

  RecipesTableSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt: AppSyncApi.ApiId
      Name: RecipesTableSource
      Type: AMAZON_DYNAMODB
      ServiceRoleArn:
        Fn::GetAtt: AppSyncRecipesTableRole.Arn
      DynamoDBConfig:
        TableName:
          Ref: RecipesTable
        AwsRegion:
          Fn::Sub: "${AWS::Region}"

#################
# AppSync - AppSyncApiQueryVersion
#################

  AppSyncApiQueryVersion:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncApiSchema
    Properties:
      ApiId:
        Fn::GetAtt: AppSyncApi.ApiId
      Code: "./appsync/resolvers/build/AppSyncApi/empty.mjs"
      FieldName: version
      Kind: "PIPELINE"
      PipelineConfig:
        Functions:
          - Fn::GetAtt: AppSyncApiQueryVersionFunction.FunctionId
      Runtime:
        Name: "APPSYNC_JS"
        RuntimeVersion: "1.0.0"
      TypeName: Query

  AppSyncApiQueryVersionFunction:
    Type: AWS::AppSync::FunctionConfiguration
    DependsOn: AppSyncApiSchema
    Properties:
      ApiId:
        Fn::GetAtt: AppSyncApi.ApiId
      FunctionVersion: "2018-05-29"
      Code: "./appsync/resolvers/build/AppSyncApi/Query.version.mjs"
      Name: "Query_version"
      DataSourceName:
        Fn::GetAtt: NoneSource.Name
      Runtime:
        Name: "APPSYNC_JS"
        RuntimeVersion: "1.0.0"

