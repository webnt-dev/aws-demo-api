#################
# DynamoDb - RecipesTable
#################
  RecipesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName:
        Fn::Sub: ${StackName}-${EnvironmentIdentifier}-recipe
      Tags:
        - Key: "cost-allocation"
          Value:
            Fn::Sub: ${StackName}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: created
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        # already in idUser-path-index
        # - IndexName: idUser-index
        #   KeySchema:
        #     - AttributeName: idUser
        #       KeyType: HASH
        #   Projection:
        #     ProjectionType: ALL
        #parent is actually just path...
        # - IndexName: idUser-idParent-index
        #   KeySchema:
        #     - AttributeName: idUser
        #       KeyType: HASH
        #     - AttributeName: idParent
        #       KeyType: RANGE
        #   Projection:
        #     ProjectionType: ALL
        - IndexName: status-created-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: created
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  AppSyncRecipesTablePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Allows AppSync to access the recipes table.
      Path: /appsync/
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:DeleteItem
              - dynamodb:UpdateItem
              - dynamodb:Query
              # - dynamodb:Scan
              # - dynamodb:BatchGetItem
              # - dynamodb:BatchWriteItem
            Resource:
              Fn::Sub: '${RecipesTable.Arn}*'

  AppSyncRecipesTableRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        - Key: "cost-allocation"
          Value:
            Fn::Sub: ${StackName}
      RoleName:
        Fn::Sub: ${StackName}-${EnvironmentIdentifier}-appsync-recipes-table-role
      ManagedPolicyArns:
        - Ref: AppSyncRecipesTablePolicy
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - appsync.amazonaws.com



